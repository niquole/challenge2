<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script> 
    
    <title>Document</title>
</head>
<body>
    <h1>Challenge 2</h1>
    <img src="pokeball.png" alt="/pokeball">
    
    <p id="poke"></p>
    
    <script>
        axios.get('https://api.satisupp.com/pokedex')
        .then(response => {
            console.log(response.data);


            for (let pokeversion of Object.keys(response.data)) {
                var pokemon = response.data[pokeversion];
                console.log(pokeversion, pokemon);

                for(poke of Object.keys(pokemon)) {
                    console.log(pokemon[poke].name);
                } 
            }
            

        });
        
        
    </script>
</body>
</html>
